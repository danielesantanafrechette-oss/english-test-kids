<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Test for Kids</title>
  <style>
    body {
      background-color: #fefae0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff3c7;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #d2691e;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="tel"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      font-weight: normal;
      display: block;
    }
    button {
      background-color: #ffa500;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #ff8c00;
    }
    .hidden {
      display: none;
    }
    #timer {
      text-align: right;
      font-weight: bold;
      color: red;
    }
    #results {
      background-color: #e6ffe6;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .correct { color: green; }
    .partial { color: orange; }
    .wrong { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>English Test for Kids</h1>
    <p><strong>Welcome! Please fill in your information below to begin.</strong></p>

    <div id="introForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required />

      <label for="date">Date:</label>
      <input type="text" id="date" placeholder="DD/MM/YYYY" required />

      <button onclick="startTest()">Start Test</button>
    </div>

    <form id="englishTest" class="hidden" onsubmit="submitTest(event)">
      <div id="timer">Time Left: 30:00</div>
      <!-- perguntas omitidas para brevidade -->
      <button type="button" onclick="saveTest()">ðŸ’¾ Save</button>
      <button type="submit">ðŸ“© Send to Dani</button>
    </form>

    <div id="results" class="hidden"></div>
  </div>

<script>
let timerInterval;
let timeElapsed = 0;
function startTest() {
  document.getElementById('introForm').classList.add('hidden');
  document.getElementById('englishTest').classList.remove('hidden');
  startTimer();
}
function startTimer() {
  const timerEl = document.getElementById('timer');
  let time = 1800;
  timerInterval = setInterval(() => {
    timeElapsed++;
    const minutes = String(Math.floor(time / 60)).padStart(2, '0');
    const seconds = String(time % 60).padStart(2, '0');
    timerEl.textContent = `Time Left: ${minutes}:${seconds}`;
    if (--time < 0) clearInterval(timerInterval);
  }, 1000);
}
function getRadioValue(name) {
  const radios = document.getElementsByName(name);
  for (const radio of radios) if (radio.checked) return radio.value;
  return '';
}
function calculateScore(answers) {
  const correct = { q2:'a', q4:'b', q6:'b', q7:'a', q8:'a', q9:'a' };
  let score = 0;
  for (let i = 1; i <= 10; i++) {
    const key = 'q' + i;
    const value = answers[key];
    if ([1,3,5,10].includes(i)) {
      if (!value || value.trim() === '') continue;
      score += /\w+/.test(value) ? (/[.,!?]/.test(value) ? 1 : 0.5) : 0;
    } else {
      if (value === correct[key]) score++;
    }
  }
  return score;
}
function saveTest() {
  alert('Test saved locally.');
}
function submitTest(e) {
  e.preventDefault();
  clearInterval(timerInterval);
  const data = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    date: document.getElementById('date').value,
    q1: document.getElementById('q1').value,
    q2: getRadioValue('q2'),
    q3: document.getElementById('q3').value,
    q4: getRadioValue('q4'),
    q5: document.getElementById('q5').value,
    q6: getRadioValue('q6'),
    q7: getRadioValue('q7'),
    q8: getRadioValue('q8'),
    q9: getRadioValue('q9'),
    q10: document.getElementById('q10').value,
    time: timeElapsed,
  };
  data.score = calculateScore(data);

  fetch("https://sheetdb.io/api/v1/qfdaxi4ivyjam", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ data })
  })
  .then(response => response.json())
  .then(json => {
    showResults(data);
  })
  .catch(error => alert("Error sending to Dani: " + error));
}
function showResults(data) {
  const div = document.getElementById('results');
  div.innerHTML = `<h2>Results</h2><p><strong>Score:</strong> ${data.score}/10</p>`;
  div.classList.remove('hidden');
}
</script>
</body>
</html>
